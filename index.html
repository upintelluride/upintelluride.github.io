<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="Up in Telluride - Explore the stories of Telluride. Contact us to learn more about the book."/>
  <title>Up in Telluride - Stories of Telluride</title>
  <link rel="canonical" href="{BASE_URL}/"/>
  <meta property="og:title" content="Up in Telluride - Stories of Telluride"/>
  <meta property="og:description" content="A collection of stories from the heart of the San Juan Mountains."/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{BASE_URL}/"/>
  <meta property="og:image" content="{BASE_URL}/assets/images/Up In Telluride.jpg"/>
  <link rel="stylesheet" href="/assets/css/styles.css"/>
</head>
<body>
<main class="container">
  <section class="hero-simple">
    <h1>Up in Telluride</h1>
    <p class="hero-subtitle">Explore the stories of Telluride</p>
    <img src="/assets/images/Up In Telluride.jpg" alt="Up in Telluride book cover" class="book-image"/>
  </section>

  <section class="contact-section">
    <h2>Get in Touch</h2>
    <p class="subtitle">Questions about the book? Drop us a line.</p>

    <form id="contact" class="contact-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="f5aa7fbe-e2ef-4c7e-9013-9316aca47bb0"/>
      <input type="hidden" name="subject" value="New message from Up in Telluride"/>

      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name"/>
      </div>

      <div class="field">
        <label for="email">Email <span class="required">*</span></label>
        <input id="email" name="email" type="email" required placeholder="your@email.com" aria-required="true"/>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us what's on your mind..."></textarea>
      </div>

      <button type="submit" class="btn">Send</button>
    </form>
  </section>
</main>

<script src="/assets/js/main.js"></script>
</body>
</html>
